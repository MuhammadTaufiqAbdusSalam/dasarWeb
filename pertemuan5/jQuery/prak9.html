<!DOCTYPE html>
<html lang="en">
  <!--kode program ini memberikan tiga tombol yang, saat diklik, 
    akan memberikan efek berbeda pada elemen-elemen HTML di halaman, 
    seperti menambahkan kelas, menghapus kelas, dan mengatur properti CSS-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylePrak9.css" type="text/css" />
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          $("h1, h2, p").addClass("blue");
          $("div").addClass("important");
        });
        $(".btn2").click(function () {
          $("h1, h2, p").removeClass("blue");
        });
        $(".btn3").click(function () {
          $("h1, h2, p, div").css({
            "background-color": "yellow",
            "font-size": "100%",
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is paragraph</p>
    <p>This is another paragraph</p>
    <div>This is some important text</div>
    <br />

    <button class="btn1">Add Classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>
  </body>
</html>
