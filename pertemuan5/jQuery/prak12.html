<!DOCTYPE html>
<html lang="en">
  <!--kode program ini memberikan sebuah tombol 
    di halaman web yang, saat diklik, akan memuat 
    dan menampilkan konten dari file "test-content.html"-->
  <head>
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#box").load("test-content.html");
        });
      });
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="box">
      <h2>Klik tombol dibawah untuk menampilkan konten</h2>
    </div>
    <button type="button">Klik Saya!</button>
  </body>
</html>
