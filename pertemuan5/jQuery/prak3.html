<!DOCTYPE html>
<html lang="en">
  <!--kode program ini digunakan untuk menyembunyikan elemen HTML seperti judul, subjudul, 
    dan paragraf saat tombol diklik.-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("h2").hide();
          $(".subjudul").hide();
          $("paragraf").hide();
          $("paragraf.dua").hide();
          $("div p.paragraf").hide();
        });
      });
    </script>
  </head>
  <body>
    <h2>Ini adalah judul bab</h2>
    <h3 class="subjudul">ini adalah sub judul bab</h3>
    <p id="paragraf">ini adalah paragraf pertama</p>
    <p id="paragraf" class="dua">ini adalah paragraf kedua</p>
    <div>
      <p class="paragraf">ini adalah paragraf ketiga</p>
    </div>
    <p>ini adalah paragraf yang akan ditampilkan</p>
    <button>Klick saya!</button>
  </body>
</html>
