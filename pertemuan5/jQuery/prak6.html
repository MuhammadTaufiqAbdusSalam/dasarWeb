<!DOCTYPE html>
<html lang="en">
  <!---kode program di atas memberikan sebuah tombol "flip" yang 
    saat diklik akan menghasilkan efek slide pada elemen kotak ke 2, 
    membuatnya muncul atau menghilang dengan animasi perlahan-lahan.-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="stylePrak6.css" />
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#flip").click(function () {
          $("#kotak2").slideToggle("slow");
        });
      });
    </script>
  </head>
  <body>
    <div id="flip">Klik untuk Efek Slide</div>
    <div id="kotak2">Selamat Pagi</div>
  </body>
</html>
